  intro: 徐君，中国人民大学高瓴人工智能学院教授（长聘副教授）、中国人民大学杰出学者特聘教授、北京智源人工智能研究院智源学者。曾就职于微软亚洲研究院、华为诺亚方舟实验室（香港）和中国科学院计算技术研究所，于2018年9月加入中国人民大学工作至今。研究领域包括互联网搜索与推荐模型和系统，发表论文100余篇、专著2本、授权专利10余个，部分研究成果多次被欧美学者收录于信息检索教科书、应用于微软和华为的搜索和推荐产品。获ACM SIGIR 2019 Test of Time Award Honorable Mention、CIKM 2017 Best Full Paper Runner-up、CCIR 2022、AIRS 2010和ICMLC 2005最佳论文奖，获北京市自然科学奖二等奖（排名第2）。主持国家重点研发和国家自然科学基金面上项目。
