  intro: 徐君曾先后就职于微软亚洲研究院、华为诺亚方舟实验室和中科院计算所，于2018年9月加入中国人民大学，任教授、中国人民大学杰出学者特聘教授。 徐君已发表论文一百五十余篇，获专利授权10项；所提出的排序学习算法收录于多本国际知名信息检索教科书和计算机手册，在多所国际知名大学的课程中被讲授，应用于开源系统Lemur以及微软、华为的搜索产品；获ACM SIGIR 2019 Test of Time Award Honorable Mention、CIKM 2017 Best Full Paper Runner-up、AIRS 2010和ICMLC 2005最佳论文奖。<strong>目前领导IIR实验室</strong>。
